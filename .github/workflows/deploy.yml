name: Deploy Synapse Workspace Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Synapse Artifacts with Validate and Deploy
      uses: azure/synapse-workspace-deployment@v1.0.0
      with:
        operation: 'validateDeploy'
        TargetWorkspaceName: 'externaldata'
        ArtifactsFolder: './'
        azureSubscription: 'synapse-github-actions'
        ResourceGroupName: 'MTWS_Synapse'
        DeleteArtifactsNotInTemplate: false
        environment: 'Azure Public'
        clientId: '482d2ddc-2b22-4edd-8f40-b22ede501314'
        clientSecret: ${{ secrets.CLIENT_SECRET }}
        subscriptionId: '6f928fec-8d15-47d7-b27b-be8b568e9789'
        tenantId: '8274c97d-de9d-4328-98cf-2d4ee94bf104'