name: Deploy Synapse Workspace Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Synapse Artifacts
      uses: azure/synapse-workspace-deployment@V1.9.1
      with:
        operation: 'deploy'
        TemplateFile: './workspace_publish/TemplateForWorkspace.json'
        ParametersFile: './workspace_publish/TemplateParametersForWorkspace.json'
        TargetWorkspaceName: 'externaldata'
        resourceGroup: 'MTWS_Synapse'
        Environment: 'Azure Public'
        clientId: ${{ secrets.CLIENT_ID }}
        clientSecret: ${{ secrets.CLIENT_SECRET }}
        subscriptionId: ${{ secrets.SUBSCRIPTION_ID }}
        tenantId: ${{ secrets.TENANT_ID }}