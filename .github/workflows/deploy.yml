name: Deploy Synapse Workspace Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Synapse Artifacts with Validate and Deploy
      uses: azure/synapse-workspace-deployment@v1.0.0
      with:
        operation: 'validateDeploy'
        TargetWorkspaceName: 'externaldata'
        ArtifactsFolder: './'
        ResourceGroupName: 'MTWS_Synapse'
        DeleteArtifactsNotInTemplate: false
        environment: 'Azure Public'